  <style>
    body { font-family: 'Roboto', sans-serif; }

    /* Boutons avec gradient et effet hover */
    .btn-gradient {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      box-shadow: 0 8px 20px rgba(238, 9, 121, 0.4);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 25px rgba(238, 9, 121, 0.5);
    }

    /* Responsive cards */
    @media (max-width: 640px) {
      .btn-gradient {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <footer class="bg-[#29293d] text-center py-6 mt-12">
