<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site en maintenance - Haribo Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #121214);
      font-family: 'Montserrat', sans-serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #d4af37;
      text-shadow: 0 0 12px #d4af37cc;
    }

    p {
      font-size: 1.25rem;
      margin-top: 0;
      margin-bottom: 40px;
      color: #c1b892;
      max-width: 480px;
      line-height: 1.5;
    }

    /* Spinner container */
    .spinner-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 40px;
    }

    /* Spinner circles */
    .spinner {
      box-sizing: border-box;
      position: absolute;
      width: 80px;
      height: 80px;
      border: 8px solid transparent;
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      top: 0;
      left: 0;
    }

    /* 3 concentric spinners with different speeds */
    .spinner:nth-child(2) {
      border: 8px solid transparent;
      border-bottom-color: #c1b892;
      animation-duration: 2s;
    }

    .spinner:nth-child(3) {
      border: 8px solid transparent;
      border-left-color: #ffeb3b;
      animation-duration: 1.2s;
    }

    /* Spin animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Floating stars */
    .star {
      position: absolute;
      background: #d4af37;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out alternate;
      filter: drop-shadow(0 0 2px #d4af37);
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1.3); }
    }

    /* Random position for stars */
    .star:nth-child(1) { width: 6px; height: 6px; top: 10%; left: 15%; animation-delay: 0s; }
    .star:nth-child(2) { width: 8px; height: 8px; top: 30%; left: 70%; animation-delay: 1.5s; }
    .star:nth-child(3) { width: 4px; height: 4px; top: 60%; left: 25%; animation-delay: 3s; }
    .star:nth-child(4) { width: 7px; height: 7px; top: 75%; left: 85%; animation-delay: 2s; }
    .star:nth-child(5) { width: 5px; height: 5px; top: 45%; left: 50%; animation-delay: 1s; }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .spinner-container {
        width: 60px;
        height: 60px;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border-width: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="spinner-container" aria-label="Chargement en cours" role="img" aria-live="polite" aria-busy="true">
    <div class="spinner"></div>
    <div class="spinner"></div>
    <div class="spinner"></div>
  </div>

  <h1>Site en maintenance</h1>
  <p>Merci de votre patience. Nous effectuons actuellement des travaux pour améliorer votre expérience.  
  Revenez bientôt, la magie va reprendre !</p>

  <!-- Décorations étoiles -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
</body>
</html>
