<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site en maintenance - Haribo Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at center, #14131b, #0f0e13 80%);
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    /* Animated background bubbles */
    .bubbles {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(212, 175, 55, 0.4);
      border-radius: 50%;
      opacity: 0.6;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 0 6px rgba(212, 175, 55, 0.7));
      box-shadow:
        0 0 10px rgba(212, 175, 55, 0.5),
        inset 0 0 5px rgba(255, 235, 59, 0.6);
    }

    /* Create multiple bubbles with different sizes, positions and speeds */
    .bubble:nth-child(1) {
      width: 60px; height: 60px;
      left: 10%;
      animation-name: rise;
      animation-duration: 18s;
      animation-delay: 0s;
    }
    .bubble:nth-child(2) {
      width: 90px; height: 90px;
      left: 30%;
      animation-name: rise;
      animation-duration: 22s;
      animation-delay: 4s;
    }
    .bubble:nth-child(3) {
      width: 40px; height: 40px;
      left: 50%;
      animation-name: rise;
      animation-duration: 15s;
      animation-delay: 2s;
    }
    .bubble:nth-child(4) {
      width: 80px; height: 80px;
      left: 70%;
      animation-name: rise;
      animation-duration: 20s;
      animation-delay: 6s;
    }
    .bubble:nth-child(5) {
      width: 50px; height: 50px;
      left: 85%;
      animation-name: rise;
      animation-duration: 17s;
      animation-delay: 1s;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 480px;
      background: rgba(33, 25, 48, 0.85);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow:
        0 0 30px 5px rgba(212, 175, 55, 0.8);
      backdrop-filter: blur(12px);
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 15px;
      color: #d4af37;
      text-shadow:
        0 0 10px #d4af37bb,
        0 0 20px #ffd54faa,
        0 0 30px #ffd54faa;
      animation: pulseGlow 2.5s ease-in-out infinite alternate;
    }
    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 10px #d4af37bb,
          0 0 20px #ffd54faa,
          0 0 30px #ffd54faa;
      }
      100% {
        text-shadow:
          0 0 25px #fff176dd,
          0 0 40px #fff176dd,
          0 0 60px #ffeb3bcc;
      }
    }

    p {
      font-size: 1.15rem;
      color: #c1b892;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    /* Spinner */
    .spinner {
      margin: 0 auto;
      width: 100px;
      height: 100px;
      position: relative;
    }

    .spinner .circle {
      box-sizing: border-box;
      position: absolute;
      border: 12px solid transparent;
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: spin 1.8s linear infinite;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      filter: drop-shadow(0 0 8px #d4af37);
    }
    .spinner .circle:nth-child(2) {
      border-top-color: #ffeb3b;
      width: 70px;
      height: 70px;
      animation-duration: 2.6s;
      top: 15px; left: 15px;
      filter: drop-shadow(0 0 6px #ffeb3b);
    }
    .spinner .circle:nth-child(3) {
      border-top-color: #6d54a6;
      width: 40px;
      height: 40px;
      animation-duration: 1.3s;
      top: 30px; left: 30px;
      filter: drop-shadow(0 0 5px #6d54a6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.4rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 30px;
      }
      .spinner {
        width: 80px;
        height: 80px;
      }
      .spinner .circle {
        border-width: 10px;
      }
      .spinner .circle:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 10px; left: 10px;
      }
      .spinner .circle:nth-child(3) {
        width: 35px;
        height: 35px;
        top: 20px; left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles" aria-hidden="true">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="container" role="main" aria-live="polite" aria-busy="true" aria-label="Page en maintenance">
    <h1>Site en maintenance</h1>
    <p>Nous améliorons actuellement le site pour vous offrir la meilleure expérience possible.<br>Merci de votre patience, nous reviendrons très vite !</p>
    <div class="spinner" aria-hidden="true">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
