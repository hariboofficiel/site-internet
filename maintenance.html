<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site en maintenance - Haribo Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a15 0%, #1e1e2f 80%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      flex-direction: column;
      position: relative;
    }

    /* Background stars */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url('https://cdn.jsdelivr.net/gh/josephg/noisejs@latest/examples/2d.png') repeat;
      opacity: 0.1;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    /* Glowing particle stars */
    .star {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #d4af37, #6d54a6);
      box-shadow:
        0 0 8px 3px #d4af37aa,
        0 0 15px 7px #6d54a6aa;
      animation: twinkle 3s ease-in-out infinite alternate;
      opacity: 0.8;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.7);}
      100% { opacity: 1; transform: scale(1.4);}
    }
    /* Place stars randomly */
    .star:nth-child(1) {width: 8px; height: 8px; top: 15%; left: 10%; animation-delay: 0s;}
    .star:nth-child(2) {width: 10px; height: 10px; top: 40%; left: 75%; animation-delay: 1.5s;}
    .star:nth-child(3) {width: 6px; height: 6px; top: 70%; left: 25%; animation-delay: 3s;}
    .star:nth-child(4) {width: 12px; height: 12px; top: 80%; left: 85%; animation-delay: 2.2s;}
    .star:nth-child(5) {width: 7px; height: 7px; top: 55%; left: 55%; animation-delay: 1.1s;}
    .star:nth-child(6) {width: 5px; height: 5px; top: 30%; left: 40%; animation-delay: 4s;}
    .star:nth-child(7) {width: 9px; height: 9px; top: 20%; left: 80%; animation-delay: 2.8s;}

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      background: rgba(33, 25, 48, 0.7);
      border-radius: 25px;
      padding: 40px 30px 60px;
      box-shadow: 0 0 40px 8px #6d54a6cc;
      backdrop-filter: blur(10px);
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      color: #d4af37;
      text-shadow: 0 0 15px #d4af37cc;
      margin-bottom: 15px;
      animation: glowText 2.5s ease-in-out infinite alternate;
    }
    @keyframes glowText {
      from {
        text-shadow:
          0 0 10px #d4af37cc,
          0 0 20px #d4af37cc,
          0 0 30px #d4af37cc;
      }
      to {
        text-shadow:
          0 0 20px #ffeb3bdd,
          0 0 30px #d4af37ee,
          0 0 40px #6d54a6ff;
      }
    }

    p {
      color: #c1b892;
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 45px;
      user-select: text;
    }

    /* Spinner */
    .spinner {
      margin: 0 auto;
      width: 100px;
      height: 100px;
      position: relative;
    }

    .spinner .circle {
      box-sizing: border-box;
      position: absolute;
      border: 10px solid transparent;
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: spin 1.6s linear infinite;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      filter: drop-shadow(0 0 6px #d4af37);
    }
    .spinner .circle:nth-child(2) {
      border-top-color: #ffeb3b;
      width: 75px;
      height: 75px;
      animation-duration: 2.4s;
      top: 12.5px; left: 12.5px;
      filter: drop-shadow(0 0 5px #ffeb3b);
    }
    .spinner .circle:nth-child(3) {
      border-top-color: #6d54a6;
      width: 50px;
      height: 50px;
      animation-duration: 1.1s;
      top: 25px; left: 25px;
      filter: drop-shadow(0 0 4px #6d54a6);
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px 40px;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 35px;
      }
      .spinner {
        width: 80px;
        height: 80px;
      }
      .spinner .circle {
        border-width: 8px;
      }
      .spinner .circle:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 10px; left: 10px;
      }
      .spinner .circle:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 20px; left: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Etoiles décoratives -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <div class="container" role="main" aria-live="polite" aria-busy="true" aria-label="Page en maintenance">
    <h1>Site en maintenance</h1>
    <p>Nous améliorons actuellement le site pour vous offrir la meilleure expérience possible. Merci de votre patience, nous revenons très vite !</p>
    <div class="spinner" aria-hidden="true">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
