<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur 404 - Service Indisponible</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Georgia", serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
    }
    .container { max-width: 700px; padding: 20px; }
    h1 { font-size: 80px; margin-bottom: 20px; font-weight: normal; }
    h2 { font-size: 28px; margin-bottom: 20px; font-weight: normal; }
    p { font-size: 18px; line-height: 1.6; color: #333333; margin-bottom: 30px; }
    a.secret-link {
      display: inline-block;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
      cursor: pointer;
      text-decoration: underline;
    }
    #admin-form {
      display: none; /* caché au départ */
      margin-top: 20px;
    }
    input, button { padding: 10px; font-size: 16px; }
    button { margin-left: 10px; background: #000; color: #fff; border: none; cursor: pointer; border-radius: 6px; }
    button:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Désolé</h2>
    <p>Le service que vous tentez d’accéder n’est actuellement pas disponible.<br>
    Nous vous présentons nos excuses pour ce désagrément et vous invitons à revenir ultérieurement.</p>

    <!-- Lien discret -->
    <a class="secret-link" onclick="showForm()">Administration</a>

    <!-- Formulaire mot de passe (caché au départ) -->
    <div id="admin-form">
      <input type="password" id="password" placeholder="Mot de passe">
      <button onclick="checkPassword()">Entrer</button>
    </div>
  </div>

  <script>
    function showForm() {
      document.getElementById("admin-form").style.display = "block";
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      const secret = "monmotdepasse"; // <-- change ici ton mot de passe

      if (input === secret) {
        // Redirige vers la vraie page AVEC le token unlocked=1
        window.location.href = "https://noxxworks.netlify.app/developpementdiscord?unlocked=1";
      } else {
        alert("Mot de passe incorrect ❌");
      }
    }
  </script>
</body>
</html>
