<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur 404 - Service Indisponible</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Georgia", serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 80px;
      margin: 0 0 20px 0;
      font-weight: normal;
    }
    h2 {
      font-size: 28px;
      margin: 0 0 30px 0;
      font-weight: normal;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #333333;
      margin: 0 0 40px 0;
    }
    a {
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      border-bottom: 1px solid #000000;
      padding-bottom: 2px;
    }
    a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Désolé</h2>

    Nous vous présentons nos excuses pour ce désagrément et vous invitons à revenir ultérieurement.</p>
    <a href="/">Retour à l’accueil</a>
