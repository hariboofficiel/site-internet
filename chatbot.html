<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant IA NoxxWorks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      background: #161b22;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #333;
      margin-bottom: 10px;
      padding: 10px;
    }
    .msg { margin: 5px 0; }
    .user { color: #0ff; }
    .bot { color: #0f0; }
    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      background: #0ff;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0cc; }
  </style>
</head>
<body>
  <h1>ü§ñ Assistant IA NoxxWorks</h1>
  <div id="chat">
    <div id="messages"></div>
    <input id="userInput" placeholder="Pose ta question ici...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    // R√©ponses pr√©d√©finies (exemple gratuit sans IA payante)
    function getBotResponse(userMsg) {
      userMsg = userMsg.toLowerCase();

      if (userMsg.includes("bot discord") && userMsg.includes("d√©butant")) {
        return "Voici ton plan d√©butant pour cr√©er un bot Discord :\n1. Installer Node.js\n2. Cr√©er une application Discord sur le portail d√©veloppeur\n3. Utiliser discord.js pour coder un bot simple\n4. Le lancer et le tester\nüëâ Astuce : commence par une commande !ping";
      } 
      if (userMsg.includes("tiktok")) {
        return "Plan TikTok :\n1. Choisir une niche (gaming, humour, tuto...)\n2. Publier r√©guli√®rement (1 vid√©o/jour si possible)\n3. Utiliser des musiques tendances\n4. Optimiser la description avec hashtags\n5. Analyser les stats et ajuster.";
      }

      return "D√©sol√©, je n‚Äôai pas compris üòÖ. Essaie avec : 'Je veux cr√©er un bot Discord d√©butant' ou 'Je veux grandir sur TikTok'.";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value;
      if (!userMsg) return;

      // Affiche message utilisateur
      const userDiv = document.createElement("div");
      userDiv.className = "msg user";
      userDiv.textContent = "üë§ " + userMsg;
      messagesDiv.appendChild(userDiv);

      // R√©ponse du bot
      const botDiv = document.createElement("div");
      botDiv.className = "msg bot";
      botDiv.textContent = "ü§ñ " + getBotResponse(userMsg);
      messagesDiv.appendChild(botDiv);

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
